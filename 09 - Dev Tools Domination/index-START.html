<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

</head>
<body>

<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

<script>
    const dogs = [{name: "Snickers", age: 2}, {name: "hugo", age: 8}];

    function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello, my name is %s", "Jessica");

    // Styled
    console.log("%c I am some great text", "font-size:50px; background red");

    // warning!
    console.warn("OH NOOOO");

    // Error :|
    console.error("ERROR");

    // Info
    console.info("Crocodiles eat 3 to 4 people each year.");

    // Testing
    console.assert(1 === 1, "This is wrong");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.log(p);

    // Grouping together
    for (dog of dogs) {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} in human years`);
        console.groupEnd(`${dog.name}`);
    }
    // counting
    console.count("Jessica");
    console.count("Jessica");
    console.count("Jessica");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/jessicarosier")
        .then(data => data.json())
        .then(data => {
            console.timeEnd("fetching data");
            console.log(data);
        });

    // table
    console.table(dogs);

</script>
</body>
</html>
